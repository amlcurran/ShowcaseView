apply plugin: 'android-library'

dependencies {
	compile 'com.android.support:support-v4:18.0.+'
	compile 'com.nineoldandroids:library:2.4.0+'
}

android {
	compileSdkVersion 18
	buildToolsVersion "18.0.0"
	
	sourceSets {
		main {
			manifest.srcFile 'AndroidManifest.xml'
			java.srcDirs = ['src']
			res.srcDirs = ['res']
		}
	}
}
